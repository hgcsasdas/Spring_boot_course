<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Nuevo Empleado</title>

<!-- Bootstrap core CSS (Bootstrap 5) from your jar -->
<link href="/webjars/bootstrap/css/bootstrap.min.css" rel="stylesheet">

<!-- Custom styles for this template -->
<link href="/css/starter-template.css" rel="stylesheet">
</head>

<body>
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<div class="container">
			<a class="navbar-brand" th:href="@{/empleado/new}">Nuevo Empleado</a>
			<button class="navbar-toggler" type="button"
				data-bs-toggle="collapse" data-bs-target="#navbarNav"
				aria-controls="navbarNav" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarNav">
				<ul class="navbar-nav">
					<li class="nav-item"><a class="nav-link"
						th:href="@{/empleado/list}">Inicio</a></li>
					<li class="nav-item"><a class="nav-link"
						th:href="@{/empleado/new}">Nuevo empleado</a></li>
				</ul>
			</div>
		</div>
	</nav>

	<div class="container mt-5">
		<div class="starter-template">
			<h1 class="mb-4">Nuevo Empleado</h1>
			<div class="row">
				<div class="col-md-offset-2 col-md-8">
					<form method="post" action="#"
						th:action="${empleadoForm.id != 0} ? @{/empleado/edit/submit} : @{/empleado/new/submit}"
						th:object="${empleadoForm}" enctype="multipart/form-data">

						<fieldset>
							<legend
								th:text="${empleadoForm.id != 0} ? 'Editar empleado' : ' NuevoEmpleado'">Formulario
								de Empleado</legend>

							<div class="form-group"
								th:classappend="${#fields.hasErrors('id')} ? 'has-error'">
								<label for="id">ID</label> <input type="text"
									class="form-control" id="id" placeholder="1" th:field="*{id}"
									th:attrappend="readonly=${empleadoForm.id != 0} ? 'readonly' : null">
								<span th:if="${#fields.hasErrors('id')}" th:errors="*{id}"
									class="help-block" id="id-error">Errores</span>
							</div>

							<div class="form-group">
								<label for="nombre">Nombre</label> <input type="text"
									class="form-control" id="nombre" placeholder="Nombre"
									th:field="*{nombre}" />
							</div>
							<div class="form-group">
								<label for="email">Email</label> <input type="email"
									class="form-control" id="email"
									placeholder="emple@openwebinars.net" th:field="*{email}" />
							</div>
							<div class="form-group">
								<label for="telefono">Tel√©fono</label> <input type="tel"
									class="form-control" id="telefono" placeholder="954000000"
									th:field="*{telefono}" />
							</div>

							<!-- Campo para subir una foto -->
							<div class="form-group">
								<label for="file">Avatar</label> <input id="filebutton"
									name="file" class="form-control input-file" type="file">
							</div>
							<button type="submit" class="btn btn-primary">Enviar</button>
						</fieldset>
					</form>

				</div>
			</div>
		</div>
	</div>

	<!-- Bootstrap core JavaScript from your jar -->
	<script src="/webjars/bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
