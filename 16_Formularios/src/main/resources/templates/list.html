<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Listado de empleados de la empresa</title>

<!-- Bootstrap core CSS (Bootstrap 5) -->
<link href="/webjars/bootstrap/css/bootstrap.min.css" rel="stylesheet">

<!-- Custom styles for this template -->
<link href="/css/starter-template.css" rel="stylesheet">
</head>

<body>
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<div class="container">
			<a class="navbar-brand" th:href="@{/empleado/new}">Nuevo Empleado</a>
			<button class="navbar-toggler" type="button"
				data-bs-toggle="collapse" data-bs-target="#navbarNav"
				aria-controls="navbarNav" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarNav">
				<ul class="navbar-nav">
					<li class="nav-item"><a class="nav-link"
						th:href="@{/empleado/list}">Inicio</a></li>
					<li class="nav-item"><a class="nav-link"
						th:href="@{/empleado/new}">Nuevo empleado</a></li>
				</ul>
			</div>
		</div>
	</nav>

	<div class="container mt-5">
		<div class="starter-template">
			<h1>Listado de empleados de la empresa</h1>
			<table class="table table-striped">
				<thead>
					<tr>
						<th>ID</th>
						<th>Avatar</th>
						<th>Nombre</th>
						<th>Email</th>
						<th>Tel√©fono</th>
						<th>Operaciones</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="empleado : ${listaEmpleados}">
						<td th:text="${empleado.id}"></td>
						<td><img
							th:src="@{'https://robohash.org/{email} .png?size=64x64' (email=${empleado.email})}" width="64px" /></td>
						<td th:text="${empleado.nombre}"></td>
						<td th:text="${empleado.email}"></td>
						<td th:text="${empleado.telefono}"></td>
						<td><a th:href="@{/empleado/edit/{id} (id=${empleado.id})}">Editar</a></td>
					</tr>

				</tbody>
			</table>
		</div>
	</div>

	<!-- Bootstrap core JavaScript -->
	<script src="/webjars/jquery/jquery.min.js"></script>
	<script src="/webjars/bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
